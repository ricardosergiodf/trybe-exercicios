<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>

      <script>
        const pai = document.getElementById("pai");  // recupera o elemento pai
        const irmaoElementoOndeVoceEsta = document.createElement("section");  // cria um novo elemento
        irmaoElementoOndeVoceEsta.id = "irmaoElementoOndeVoceEsta";  // cria um ID para o elemento
        pai.appendChild(irmaoElementoOndeVoceEsta);  // adiciona o elemento criado como filho para o elemento pai



      </script>
</body>
</html>
