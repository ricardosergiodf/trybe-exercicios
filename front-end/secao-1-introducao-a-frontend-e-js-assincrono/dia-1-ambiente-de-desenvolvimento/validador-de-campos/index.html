<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Campos</title>
</head>
<body>
    <form action="">
        <div>
            <h1>Validador de campos</h1>
            <div class="campos">
                <input type="text" id="value" placeholder="Insira aqui o valor">
                <select name="" id="option">
                    <option value="email">Email</option>
                    <option value="cpf">CPF</option>
                </select>
                <button id="button">Validar</button>
                <p id="answer">Digite o valor, escolha a opção e clique em Validar</p>
            </div>
        </div>

    </form>

    <script type="module" src="./src/main.js"></script>
</body>
</html>
